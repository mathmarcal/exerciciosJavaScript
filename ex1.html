<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 1 | Par ou Ímpart</title>
</head>

<body>

    <main>
        <h1>Par ou Ímpar</h1>
        <section>
            <label for="number" style="letter-spacing: 0px;">Digite um número para saber se é par ou ímpar: </label>
            <input type="number" id="number" max="50">
            <button onclick="parOuImpar()">Enviar Número</button>
            <p id="resultado"></p>
        </section>
    </main>

    <script>


        function parOuImpar(number) {
            var number = parseInt(document.getElementById('number').value);
            var resultado = document.getElementById('resultado');
            if (number % 2 === 0) {
                resultado.innerHTML = 'Este número ' + number + ' é PAR!';
            } else {
                resultado.innerHTML = 'Este número ' + number + ' é ÍMPAR!';
            }
        }
    </script>

</body>

</html>
