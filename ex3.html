<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exerc√≠cio 3 | IMC </title>
</head>

<body>

    <main>
        <h1>Calcular IMC</h1>
        <section>
            <label for="peso">Digite seu Peso: </label>
            <input type="number" id="peso">
            <label for="altura">Digite sua Altura: </label>
            <input type="number" id="altura" step=".10">
            <button onclick="calcularImc()">Enviar Dados</button>
            <p id="resultado"></p>
        </section>
    </main>



    <script>
        function calcularImc() {
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);
            var resultado = document.getElementById('resultado');

            var imc = peso / Math.pow(altura, 2);


            resultado.innerHTML = 'Seu IMC => ' + imc.toFixed(2);
        }
    </script>
</body>

</html>
