<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 4 | Triângulo</title>
</head>

<body>
    <main>
        <h1>Triângulo</h1>
        <h2>Digite os valores dos lados do seu Triângulo</h2>
        <section>
            <label for="lado1">Lado1: </label>
            <input type="number" id="lado1">
            <label for="lado2">Lado2: </label>
            <input type="number" id="lado2">
            <label for="lado3">Lado3: </label>
            <input type="number" id="lado3">
            <button onclick="classificarTriangulo()">Enviar Dados</button>
            <p id="resultado"></p>
        </section>
    </main>



    <script>
        function classificarTriangulo() {
            var lado1 = parseInt(document.getElementById('lado1').value);
            var lado2 = parseInt(document.getElementById('lado2').value);
            var lado3 = parseInt(document.getElementById('lado3').value);

            var resultado = document.getElementById('resultado');

            if (lado1 === lado2 && lado1 === lado3 && lado2 === lado3) {
                return resultado.innerHTML = 'É um Triângulo Equilatero';
            } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                return resultado.innerHTML = 'É um Triângulo Isoceles';
            } else {
                return resultado.innerHTML = 'É um Triângulo Escaleno';
            }

        }
    </script>

</body>

</html>
